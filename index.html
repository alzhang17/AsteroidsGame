<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Space Ship Project</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Zoom through the stars!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Simple program of Spaceship<br>
		    Press W to accelerate foward <br>
		    Press A to rotate left <br>
		    Press D to rotate right <br>
		    Press S to accelerate backwards <br>
		    Press H to hyperspace! 
	    </footer>
	</body>
</html>
